<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>flex box</title>
	<style type="text/css">
	.con {
		/*
		 * 请自行根据需要补全厂商前缀...
		 * -webkit-flex起作用,外层容器必须display:-webkit-flex
		 * display:-webkit-box时,容器内的contents直接平均排列,参照CSS8;
		*/
		display: -webkit-flex;
		-webkit-flex-direction:column;
		width: 600px;
		background-color: grey;
	}
		.first {
			height: 100px;
			background-color: red;
			-webkit-flex:1;
		}
		.second {
			height: 100px;
			background-color: orange;
			-webkit-flex:1;
		}
		.third {
			height: 200px;
			background-color: blue;
			-webkit-flex:1;
		}
	</style>
</head>
<body>
<div class="con">
	<div class="first">NO.1</div>
	<div class="second">NO.2</div>
	<div class="third">NO.3</div>
</div>
</body>
</html>
