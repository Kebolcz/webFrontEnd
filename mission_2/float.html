<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>神器的float</title>
    <style type="text/css">
    .container {
    	border:1px solid blue;
    	height: 300px;
    	width: 225px;
    }
    div {
        height: 100px;
        width: 75px;
        float: left;
    }
    
    .first {
        background-color: red;
    }
    
    .second {
        background-color: blue;
    }
    
    .third {
        background-color: green;
    }
    
    .n {
        background-color: orange;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="first">第一个div</div>
        <div class="second">第二个div</div>
        <div class="third">第三个div</div>
        <div class="n">第四个div</div>
    </div>
</body>

</html>
