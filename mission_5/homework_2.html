<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>简易计算器</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/hw2.css">
</head>
<body>
	<div class="container">
        <div class="panel1" class="form-group">
            <input type="text" class="form-control" id="monitor" readonly>
        </div>
		<div id="panel" class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="inputX" placeholder="X">
            </div>
            <div class="form-group">
                <select class="form-control" id="opera" placeholder="运算符">
                    <option value="0"></option>
                    <option value="1">+</option>
                    <option value="2">-</option>
                    <option value="3">*</option>
                    <option value="4">/</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputY" placeholder="Y">
            </div>
            <button type="button" class="btn btn-success" id="doit">=</button>
        </div>
	</div>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/hw2.js"></script>
</body>
</html>
