<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Underscore_Collections_Demo</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		.panel {
			width: 100%;
			height: 300px;
			display: -webkit-flex;
    		-webkit-justify-content: center;
    		-webkit-align-items: center;
			background-color: #8e8e8e;
		}
		.aoc {
			background-color: #fff;
			height: 100px;
			width: 50%;
			border-radius: 5px;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="panel">
		<div class="aoc" id="aoc">
			
		</div>
	</div>

	<script type="text/javascript" src="../../sourceCode/underscore.js"></script>
	<script type="text/javascript">
		var panel = document.getElementById('aoc');
		
		function check(item){
			panel.innerText += (item === 2)+"***";
		}
		function objCheck(value,key,item){
			panel.innerText += (value === 2)+"***";
		}
		/**
		 * each
		 * _.each(list, iteratee, [context]) Alias: forEach 
		 * 遍历list中的所有元素，按顺序用遍历输出每个元素。如果传递了context参数，则把iteratee绑定到context对象上。
		 * 每次调用iteratee都会传递三个参数：(element, index, list)。
		 * 如果list是个JavaScript对象，iteratee的参数是 (value, key, list))。返回list以方便链式调用。
		 */
		
		//_.each([1,2,3],check);
		_.each({one: 2, two: 1, three: 3}, objCheck);
	</script>
</body>
</html>
