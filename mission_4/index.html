<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AppCan EMM企业移动管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/emmB.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <img src="./img_2/index.png" class="img-responsive" alt="Responsive image">
        </header>
        <content>
            <div class="row">
                <div class="login_1 hidden-xs col-md-7 col-sm-7">
                    <img src="./img_2/index_7.png" class="img-responsive center-block" alt="Responsive image">
                </div>
                <div class="login_2 col-md-5 col-sm-5 form-group">
                    <img src="./img_2/index_8.png" class="img-responsive center-block" alt="Responsive image">
                    <div class="info">
                        <input type="text" name="userName" class="form-control" placeholder="用户名" id="userName">
                        <input type="password" name="password" class="form-control" placeholder="登录密码" id="password">
                        <input type="text" name="checkcode" class="form-control form-control-x" placeholder="验证码" id="checkcode">
                        <span class="code">
                        	<img src="./img_2/yzmimg.png">
                        </span>
                        <div>
                            <button class="loginin" onclick="window.location.href='./emm_content.html'">登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </content>
        <footer>
            Copyright © 2010-2016 All rights reserved 正益移动互联科技股份有限公司版权所有
        </footer>
    </div>
</body>

</html>
