<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>协同开发--登录页</title>
    <link rel="stylesheet" type="text/css" href="./css/coordination.css">
</head>

<body>
    <div class="container">
        <div class="content">
        	<div class="logo">
        		<img id="logo" src="./img_2/logo.png">
        		<img id="logoname" src="./img_2/logoName.png">
        	</div>
        	<div class="signin">
        		<form method="">
        			<input type="text" name="userName" placeholder="用户名" id="userName">
        			<input type="password" name="password" placeholder="登录密码" id="password">
        			<input type="text" name="checkcode" placeholder="验证码" id="checkcode" style="width: 202px;">
        			<span class="code"><img src="./img_2/yzmimg.png" style="width: 90px;height: 33px;border-radius: 2px;"></span>
        			<span style="float: right;"><a href="#" style="text-decoration: none;font-size: 12px;">AppCan用户登录</a></span>
        			<button class="loginin">登录</button>
        		</form>
        	</div>
        </div>
        <div id="copyright">
        	<p class="copyright">
			Copyright © 2010-2016 All rights reserved
			<br>正益移动互联科技股份有限公司</p>
        </div>
    </div>
</body>

</html>
